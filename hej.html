<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="hej.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Memory Game</h1>
    <div class="grid-container">
        <div class="grid-item" data-value="0" style="--background-color: red"></div>
        <div class="grid-item" data-value="1" style="--background-color: green"></div>
        <div class="grid-item" data-value="2" style="--background-color: blue"></div>
        <div class="grid-item" data-value="3" style="--background-color: yellow"></div>
        <div class="grid-item" data-value="4" style="--background-color: purple"></div>
        <div class="grid-item" data-value="5" style="--background-color: pink"></div>
        <div class="grid-item" data-value="6" style="--background-color: black"></div>
        <div class="grid-item" data-value="7" style="--background-color: dodgerblue"></div>
        <div class="grid-item" data-value="8" style="--background-color: dodgerblue"></div>
        <div class="grid-item" data-value="9" style="--background-color: black"></div>
        <div class="grid-item" data-value="10" style="--background-color: pink"></div>
        <div class="grid-item" data-value="11" style="--background-color: purple"></div>
        <div class="grid-item" data-value="12" style="--background-color: yellow"></div>
        <div class="grid-item" data-value="13" style="--background-color: blue"></div>
        <div class="grid-item" data-value="14" style="--background-color: green"></div>
        <div class="grid-item" data-value="15" style="--background-color: red"></div>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <script src="hej.js"></script>
</body>

</html>
